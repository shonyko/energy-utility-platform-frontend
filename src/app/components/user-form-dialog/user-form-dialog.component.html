<h1 mat-dialog-title>Edit User</h1>

<div mat-dialog-content>
  <form [formGroup]="formInstance">
    <div>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Id</mat-label>
        <input matInput type="text"
               name="id" formControlName="id">
        <mat-error *ngIf="
        checkValid('id')">field required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" formControlName="name"/>
        <mat-error *ngIf="
        checkValid('name')">field required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" formControlName="username"/>
        <mat-error *ngIf="
        checkValid('username')">field required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="text" name="password" formControlName="password"/>
        <mat-error *ngIf="
        checkValid('password')">field required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select [(value)]="model == null ? null : model.role" name="role" formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">{{ role.toLowerCase() | titlecase}}</mat-option>
        </mat-select>
        <mat-error *ngIf="checkValid('role')">field required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="mt-5" *ngIf="!loading">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Devices</mat-label>
        <mat-select name="devices" formControlName="devices" multiple>
          <mat-option *ngFor="let device of deviceList" [value]="device.id"
                      [disabled]="checkDisabled(device)"
          >
            {{device.description}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="checkValid('devices')">field required
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="mt-5" mat-dialog-actions>
  <button mat-raised-button color="primary"
          [disabled]="formInstance.dirty && !!formInstance.errors" (click)="save()"
          cdkFocusInitial>Yes
  </button>
  <button mat-raised-button mat-dialog-close>No</button>

</div>
