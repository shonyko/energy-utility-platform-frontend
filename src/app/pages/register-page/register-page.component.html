<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <mat-form-field>
        <mat-label>Choose role</mat-label>
        <mat-select formControlName="role">
          <mat-option [value]="role" *ngFor="let role of Roles">{{role}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button mat-stroked-button color="primary" routerLink="/login">Login</button>
        <button type="submit" mat-stroked-button color="accent">Register</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
